<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Website</title>
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            text-align: center;
            padding-top: 20px;
            font-family: cursive;
            background-image: linear-gradient(to bottom right, #001f3f, #1e3a8a); 
        }

        h1 {
            color: white;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 20px #00d4ff;
            }
            100% {
                text-shadow: 0 0 25px #ff00ff;
            }
        }

        h2 {
            color: rgb(221, 152, 152);
        }

        img {
            width: 500px;
            border: 6px solid green;
            border-radius: 10px;
        }

        .snowflake {
            position: absolute;
            top: -30px;
            font-size: 30px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .snowflake:nth-child(1) {
            left: 10%;
            animation-duration: 7s;
        }
        .snowflake:nth-child(2) {
            left: 30%;
            animation-duration: 5s;
        }
        .snowflake:nth-child(3) {
            left: 50%;
            animation-duration: 3s;
        }
        .snowflake:nth-child(4) {
            left: 70%;
            animation-duration: 5s;
        }
        .snowflake:nth-child(5) {
            left: 90%;
            animation-duration: 4s;
        }
    </style>
</head>
<body>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <h1>Wishing you an amazing Christmas!</h1>
    <img src="https://img.freepik.com/free-vector/christmas-card_53876-57271.jpg" alt="">
    <h2>From: Edlyn</h2>
</body>
</html>
