<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holidays!</title>
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            text-align: center;
            padding-top: 20px;
            font-family: cursive;
            background-image: linear-gradient(to bottom right, #001f3f, #1e3a8a); 
        }

        h1 {
            color: white;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #005f72, 0 0 20px #005f72, 0 0 40px #89ebff;
            }
            100% {
                text-shadow: 0 0 20px #ff9eff, 0 0 40px #ff9eff;
            }
        }

        h2 {
            color: rgb(255, 165, 165);
        }

        #main-image {
            width: 500px;
            border: 6px solid green;
            border-radius: 10px;
            cursor: url('images/christmas-cursor.png'), pointer;
        }

        #popup {
            position: fixed;
            top: 7%;
            left: 16%;
            transform: translateX(100px) rotate(-60deg);
            transition: transform 0.5s ease-in-out;
            z-index: -1;
            padding: 10px;
            display: none;
        }

        #popup.show {
            transform: translateX(0);
        }

        #popup img {
            width: 400px;
        }

        .snowflake {
            position: absolute;
            top: -30px;
            font-size: 30px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .snowflake:nth-child(1) {
            left: 10%;
            animation-duration: 7s;
        }
        .snowflake:nth-child(2) {
            left: 30%;
            animation-duration: 5s;
        }
        .snowflake:nth-child(3) {
            left: 50%;
            animation-duration: 3s;
        }
        .snowflake:nth-child(4) {
            left: 70%;
            animation-duration: 5s;
        }
        .snowflake:nth-child(5) {
            left: 90%;
            animation-duration: 4s;
        }
    </style>
</head>

<body>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <h1>Wishing you an amazing winter!</h1>
    <img id="main-image" src="https://img.freepik.com/free-vector/christmas-card_53876-57271.jpg" alt="happy holidays image">
    <div id="popup">
        <img id="popup-img" src="images/santadino.png" alt="dino image">
    </div>
    <h2>~ Edlyn</h2>

    <script>
        const mainImage = document.getElementById('main-image');
        const popup = document.getElementById('popup');

        mainImage.addEventListener('click', () => {
            if (popup.style.display === 'block') {
                popup.classList.remove('show');
                setTimeout(() => popup.style.display = 'none', 500);
            } else {
                popup.style.display = 'block';
                setTimeout(() => popup.classList.add('show'), 10);
            }
        });
    </script>

</body>
</html>
